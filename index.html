<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>One Finance</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>

  <div id="createModal" class="modal fade" tabindex="-1">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modalTitle">Create new record</h4>
        </div>

        <form id="modalForm" class="modal-body">
          <div class="mb-3">
            <label for="modalDescription" class="form-label">Description</label>
            <input type="email" class="form-control" id="modalDescription" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="modalValue" class="form-label">Value</label>
            <input type="number" class="form-control" id="modalValue">
          </div>
          <div class="mb-3">
            <label for="modalEnterDate" class="form-label">Enter Date</label>
            <input type="date" class="form-control" id="modalEnterDate">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="modalRadio" id="modalRadioCredit">
            <label class="form-check-label" for="radioCredit">
              Credit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="modalRadio" id="modalRadioDebit" checked>
            <label class="form-check-label" for="radioDebit">
              Debit
            </label>
          </div>
        </form>

        <div class="modal-footer">
          <div class="mb-3">
            <button data-bs-toggle="modal" data-bs-target="#createModal" type="reset" id="resetForm" form="modalForm" class="btn btn-secondary">
              Cancel
            </button>
          </div>
          <div class="mb-3">
            <button type="submit" id="modalSubmit" form="modalForm" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="container p-4">

    <div class="row">
      <h1>One Finance</h1>
    </div>
    <div class="row">

    <div class="d-flex-inline p-2">
      <div class="bg-light p-2 m-4 border rounded-4 ">
        <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#createModal">Add new record</button>
        <button class="btn btn-primary m-2" onclick="appendData()">Add test data</button>
        <div class="m-2 shadow border border-light rounded-4 overflow-auto" style="max-height: 48rem;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">Value</th>
                <th scope="col">Type</th>
                <th scope="col">Enter Date</th>
                <th scope="col"></th>
            </thead>

            <tbody id="tableBody">
              <tr id="tableRow-1">
                <th scope="row">1</th>
                <td>Parcela do carro</td>
                <td>R$ 400,00</td>
                <td>Debit</td>
                <td>10/04/2022</td>
                <td>
                  <i class="bi bi-trash3-fill"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>

</html>
